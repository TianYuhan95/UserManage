<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="tianyuhan">
    <title>User Management Platform</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
    <meta http-equiv="refresh" th:content="'3,url='+@{/}" >
    <title>充值结果</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-5">
                <h1>充值成功</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-3 col-md-5 col-md-offset-4 main">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>充值详情</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul class="col-md-12 list-inline">
                            <li class="col-md-6"><label>充值流水:</label><span th:text="${chargeResult.get('payId')}">123456</span></li></li>
                            <li class="col-md-6"><label>充值时间:</label><span th:text="${chargeResult.get('payTime')}">2019/4/3 10:46:00</span></li></li>
                        </ul>
                        <ul class="col-md-12 list-inline">
                            <li class="col-md-6"><label>用户姓名:</label><span th:text="${chargeResult.get('payName')}">田宇寒</span></li></li>
                            <li class="col-md-6"><label>付款金额:</label><span th:text="${chargeResult.get('payMoney')}+'元'">15元</span></li></li>
                        </ul>
                        <ul class="col-md-12 list-inline">
                            <li class="col-md-6"><label>付款方式:</label><span th:text="${chargeResult.get('remark')}">线下充值</span></li></li>
                            <li class="col-md-6"><label>充值天数:</label><span th:text="${chargeResult.get('chargeDays')}+'天'">1天</span></li></li>
                        </ul>
                        <ul class="col-md-12 list-inline">
                            <li class="col-md-6"><label>充值前失效日期:</label><span th:text="${chargeResult.get('lastEndDate')}">2019/4/1 11:18:00</span></li></li>
                            <li class="col-md-6"><label>充值后失效日期:</label><span th:text="${chargeResult.get('currentEndDate')}">2019/4/2 11:18:00</span></li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
